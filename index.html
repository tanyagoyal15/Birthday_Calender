<!DOCTYPE html>
<html>
  <head>
    <title>Birthday Calender</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <h1 style="text-align: center; font-weight: lighter;">Birthday Cal</h1>
    <div class="calender">
      <div id="main"></div>
      <form onsubmit="onClickUpdate()">
        <textarea rows="30" cols="100" id="data"></textarea>
        <div>
          <label>Year</label>
          <input type="text" placeholder="YYYY..." id="myInput" />
          <button type="submit">Update</button>
        </div>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
